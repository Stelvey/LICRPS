<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>LICRPS</title>
</head>
<body>
    <div class="header">
        <div class="primary">
            L
            I
            C
            <span class="rock">R</span>
            <span class="paper">P</span>
            <span class="sword">S</span>
        </div>
        <div class="secondary">
            An <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">RPS</a> game that is both GUI and CLI
        </div>
    </div>

    <div class="intro">
        <div class="button" data-rounds="3">
            3 rounds
        </div>
        <div class="button" data-rounds="5">
            5 rounds
        </div>
        <div class="button" data-rounds="7">
            7 rounds
        </div>
    </div>

    <div class="info">
        <div class="round">

        </div>
        <div class="result">

        </div>
    </div>

    <div class="main">
        <div class="choice">
            <div class="button rock" data-choice="0">
                R
            </div>
            <div class="button paper" data-choice="1">
                P
            </div>
            <div class="button sword" data-choice="2">
                S
            </div>
        </div>
    </div>

    <div class="info">
        <div class="score" data-type="oneWins">
            
        </div>
        <div class="score" data-type="twoWins">

        </div>
    </div>

    <div class="footer">
        <div>
            Being made by <a href="https://github.com/Stelvey/">Stelvey</a>
        </div>
    </div>
</body>
</html>

<!--
If you are using a console to play the game, you can use any of the following input formats (case insensitive):
— Text examples: Rock, I choose paper!, A sword!!!111;
— Abbreviations: R, P, S;
— Emojis: 🪨, 🧻, 🗡️.
-->
